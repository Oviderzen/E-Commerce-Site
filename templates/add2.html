{% include 'header.html' %}

{% block content %}
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/css/log-in.css">

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="post">
                    <h2>Add a new product</h2>
                    <div class="inputbox">
                       <ion-icon name="mail-outline"></ion-icon>
                       <input type="text" required name="category" value="{{ request.form['category'] }}">
                       <label>Category</label>
                    </div>
                    <div class="inputbox">
                       <input type="text" required name="sub_cat" value="{{ request.form['sub_cat'] }}">
                       <label>Sub Category</label>
                    </div>
                    <div class="inputbox">
                       <input type="text" required name="name" value="{{ request.form['name'] }}">
                       <label>Produc Name</label>
                    </div>
                    <div class="inputbox">
                       <input type="text" required name="price" value="{{ request.form['price'] }}">
                       <label>Price</label>
                    </div>
                    <div class="inputbox">
                       <input type="text" required name="img_url" value="{{ request.form['img_url'] }}">
                       <label>Image URL</label>
                    </div>
                    <button>Add Product</button>
                </form>
            </div>
        </div>


    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>

{% endblock %}

</body>

{% include 'footer.html' %}

</html>
